name: Lint
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - run: bun install

      - name: Lint
        env:
          DATABASE_URL: "postgresql://fake:fake@fake:5432/fake"
        run: bun lint
